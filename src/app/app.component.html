<app-alert
  *ngIf="alerta"
  (closeAlert)="closeAlert($event)"
  [@alertAnim]
  class="alert"
  [alertas]="testAlertas"
></app-alert>
<header>
  <div class="socials"></div>
  <div class="header">
    <div class="logo">
      <img src="../assets/municipio_logo.png" alt="Municipio de bahia blanca" />
    </div>
    <app-nav
      [items]="[
        'Bahía',
        'Noticias del Dique',
        'Trámites',
        'Servicios',
        'Atención al Vecino'
      ]"
      class="nav"
      role="navigation"
    ></app-nav>
    <div class="logo siemens">
      <img src="../assets/siemens.png" alt="Siemens logo" />
    </div>
    <app-burger-menu class="burger"></app-burger-menu>
  </div>
</header>
<app-main (showAlert)="handler($event)"></app-main>
