<div class="wrapper">
  <div class="alert-div" *ngFor="let alerta of alertas">
    <fa-icon
      class="info-icon"
      [icon]="faCircleExclamation"
      style="color: #fff"
    ></fa-icon>
    {{ alertasTexto[alerta] }}
    <div class="spacer"></div>
    <fa-icon
      [icon]="faXmark"
      (click)="close()"
      style="color: #424242; cursor: pointer"
    ></fa-icon>
  </div>
</div>
